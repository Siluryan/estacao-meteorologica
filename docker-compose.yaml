version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.siluryan.acme.email=guilhermerrdias@gmail.com"
      - "--certificatesresolvers.siluryan.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.siluryan.acme.httpchallenge=true"
      - "--certificatesresolvers.siluryan.acme.httpchallenge.entrypoint=web"
      - "--api.dashboard=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`www.agrostation.ink`) && PathPrefix(`/dashboard`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=siluryan"
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth@docker"
    networks:
      - app_network
    restart: unless-stopped

  web:
    image: 914256152987.dkr.ecr.us-east-1.amazonaws.com/agrostation:latest
    command: >
      sh -c "python manage.py makemigrations sensores --noinput &&
             python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             python scripts/create_superuser.py &&
             daphne -b 0.0.0.0 -p 8000 sensores_project.asgi:application"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sensores.rule=Host(`www.agrostation.ink`)"
      - "traefik.http.routers.sensores.entrypoints=web"
      - "traefik.http.services.sensores.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.sensores-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.sensores-redirect.redirectscheme.permanent=true"
      - "traefik.http.routers.sensores.middlewares=sensores-redirect@docker"
      - "traefik.http.middlewares.websocket.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.sensores-secure.rule=Host(`www.agrostation.ink`)"
      - "traefik.http.routers.sensores-secure.entrypoints=websecure"
      - "traefik.http.routers.sensores-secure.tls=true"
      - "traefik.http.routers.sensores-secure.tls.certresolver=siluryan"
      - "traefik.http.routers.sensores-secure.service=sensores"
      - "traefik.http.routers.sensores-secure.middlewares=websocket@docker"
    networks:
      - app_network
    restart: unless-stopped

  consumer:
    image: 914256152987.dkr.ecr.us-east-1.amazonaws.com/agrostation:latest
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    command: >
      sh -c "sleep 60 &&
             python scripts/mqtt_consumer.py"
    networks:
      - app_network
    restart: unless-stopped

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.12.0-management
    env_file:
      - .env
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./rabbitmq/rabbitmq.sh:/rabbitmq.sh
    entrypoint: sh -c "rabbitmq-server & sleep 10 && chmod +x /rabbitmq.sh && /rabbitmq.sh"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rabbitmq.rule=Host(`www.agrostation.ink`) && PathPrefix(`/rabbitmq`)"
      - "traefik.http.routers.rabbitmq.entrypoints=web"
      - "traefik.http.services.rabbitmq.loadbalancer.server.port=15672"
      - "traefik.http.middlewares.rabbitmq-strip.stripprefix.prefixes=/rabbitmq"
      - "traefik.http.middlewares.rabbitmq-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.rabbitmq-redirect.redirectscheme.permanent=true"
      - "traefik.http.routers.rabbitmq.middlewares=rabbitmq-redirect@docker"
      - "traefik.http.routers.rabbitmq-secure.rule=Host(`www.agrostation.ink`) && PathPrefix(`/rabbitmq`)"
      - "traefik.http.routers.rabbitmq-secure.entrypoints=websecure"
      - "traefik.http.routers.rabbitmq-secure.tls=true"
      - "traefik.http.routers.rabbitmq-secure.tls.certresolver=siluryan"
      - "traefik.http.routers.rabbitmq-secure.middlewares=rabbitmq-strip@docker"
    ports:
      - "1883:1883"
    networks:
      - app_network
    restart: unless-stopped

  redis:
    image: redis:7
    volumes:
      - redis_data:/data
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data: