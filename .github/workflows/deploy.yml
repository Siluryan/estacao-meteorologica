name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag da imagem (ex: v1.0.0)'
        required: false
        default: 'latest'

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: 914256152987.dkr.ecr.us-east-1.amazonaws.com/agrostation
  IMAGE_TAG: ${{ github.event.inputs.tag || github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::914256152987:role/Agrostation
          role-session-name: github-actions-deploy

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
            ${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=registry,ref=${{ env.ECR_REPOSITORY }}:buildcache
          cache-to: type=registry,ref=${{ env.ECR_REPOSITORY }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Output image URI
        run: |
          echo "Image pushed successfully!"
          echo "Repository: ${{ env.ECR_REPOSITORY }}"
          echo "Tag: ${{ env.IMAGE_TAG }}"
          echo "Image URI: ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"

  setup-ec2:
    needs: build-and-push
    runs-on: ubuntu-22.04
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::914256152987:role/Agrostation
          role-session-name: github-actions-setup-ec2

      - name: Wait for EC2 to be ready
        uses: ./.github/actions/wait-ssm-ready
        with:
          instance_id: ${{ secrets.AGROSTATION_EC2_INSTANCE_ID }}

      - name: Setup Docker
        uses: ./.github/actions/setup-docker
        with:
          instance_id: ${{ secrets.AGROSTATION_EC2_INSTANCE_ID }}

      - name: Setup Docker Compose
        uses: ./.github/actions/setup-docker-compose
        with:
          instance_id: ${{ secrets.AGROSTATION_EC2_INSTANCE_ID }}

      - name: Setup AWS CLI
        uses: ./.github/actions/setup-aws-cli
        with:
          instance_id: ${{ secrets.AGROSTATION_EC2_INSTANCE_ID }}

      - name: Setup Project Directory
        uses: ./.github/actions/setup-project
        with:
          instance_id: ${{ secrets.AGROSTATION_EC2_INSTANCE_ID }}
          project_path: ~/estacao-meteorologica

      - name: Setup Repository
        uses: ./.github/actions/setup-repository
        with:
          instance_id: ${{ secrets.AGROSTATION_EC2_INSTANCE_ID }}
          project_path: ~/estacao-meteorologica
          repository_url: https://github.com/${{ github.repository }}.git
          branch: ${{ github.ref_name || 'main' }}

      - name: Setup Environment from Parameter Store
        uses: ./.github/actions/setup-env-from-params
        with:
          instance_id: ${{ secrets.AGROSTATION_EC2_INSTANCE_ID }}
          project_path: ~/estacao-meteorologica
          aws_region: ${{ env.AWS_REGION }}
          parameter_prefix: '/agrostation/prod'

      - name: Setup Docker Compose Service
        uses: ./.github/actions/setup-docker-compose-service
        with:
          instance_id: ${{ secrets.AGROSTATION_EC2_INSTANCE_ID }}
          project_path: ~/estacao-meteorologica

  deploy:
    needs: [build-and-push, setup-ec2]
    runs-on: ubuntu-22.04
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::914256152987:role/Agrostation
          role-session-name: github-actions-deploy-ec2

      - name: Login to ECR
        uses: ./.github/actions/login-ecr
        with:
          instance_id: ${{ secrets.AGROSTATION_EC2_INSTANCE_ID }}
          ecr_repository: ${{ env.ECR_REPOSITORY }}
          aws_region: ${{ env.AWS_REGION }}

      - name: Deploy Services
        uses: ./.github/actions/deploy-services
        with:
          instance_id: ${{ secrets.AGROSTATION_EC2_INSTANCE_ID }}
          project_path: ~/estacao-meteorologica
          services: 'web consumer'

      - name: Ensure Docker Compose Service Running
        uses: ./.github/actions/run-ssm-command
        with:
          instance_id: ${{ secrets.AGROSTATION_EC2_INSTANCE_ID }}
          command: |
            if sudo systemctl is-enabled docker-compose-app.service &>/dev/null; then
              sudo systemctl restart docker-compose-app.service || sudo systemctl start docker-compose-app.service
              sudo systemctl status docker-compose-app.service --no-pager || true
            fi

      - name: Verify Deployment
        uses: ./.github/actions/verify-deployment
        with:
          instance_id: ${{ secrets.AGROSTATION_EC2_INSTANCE_ID }}
          project_path: ~/estacao-meteorologica
          services: 'web consumer'
          log_lines: '20'

