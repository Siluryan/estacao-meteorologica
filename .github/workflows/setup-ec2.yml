name: Setup EC2

on:
  workflow_dispatch:
  workflow_call:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  setup-ec2:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::914256152987:role/Agrostation
          role-session-name: github-actions-setup-ec2

      - name: Wait for EC2 to be ready
        uses: ./.github/actions/wait-ssm-ready
        with:
          instance_id: ${{ secrets.AGROSTATION_EC2_INSTANCE_ID }}

      - name: Setup Docker
        uses: ./.github/actions/setup-docker
        with:
          instance_id: ${{ secrets.AGROSTATION_EC2_INSTANCE_ID }}

      - name: Setup Docker Compose
        uses: ./.github/actions/setup-docker-compose
        with:
          instance_id: ${{ secrets.AGROSTATION_EC2_INSTANCE_ID }}

      - name: Setup AWS CLI
        uses: ./.github/actions/setup-aws-cli
        with:
          instance_id: ${{ secrets.AGROSTATION_EC2_INSTANCE_ID }}

      - name: Setup Project Directory
        uses: ./.github/actions/setup-project
        with:
          instance_id: ${{ secrets.AGROSTATION_EC2_INSTANCE_ID }}
          project_path: ~/estacao-meteorologica

      - name: Setup SSH Key
        uses: ./.github/actions/setup-ssh-key
        with:
          instance_id: ${{ secrets.AGROSTATION_EC2_INSTANCE_ID }}
          ssh_key: ${{ secrets.AGROSTATION_EC2_SSH_KEY }}

      - name: Setup Repository
        uses: ./.github/actions/setup-repository
        with:
          instance_id: ${{ secrets.AGROSTATION_EC2_INSTANCE_ID }}
          project_path: ~/estacao-meteorologica
          repository_url: https://github.com/${{ github.repository }}.git
          branch: ${{ github.ref_name || 'main' }}

      - name: Verify Repository Clone
        uses: ./.github/actions/run-ssm-command
        with:
          instance_id: ${{ secrets.AGROSTATION_EC2_INSTANCE_ID }}
          command: |
            set -e
            PROJECT_DIR="$HOME/estacao-meteorologica"
            
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "ERRO: Diretório do projeto não existe: $PROJECT_DIR"
              exit 1
            fi
            
            cd "$PROJECT_DIR"
            
            if [ ! -d .git ]; then
              echo "ERRO: Repositório Git não foi clonado corretamente!"
              echo "Conteúdo do diretório:"
              ls -la
              exit 1
            fi
            
            FILE_COUNT=$(find . -type f -not -path "./.git/*" | wc -l)
            if [ "$FILE_COUNT" -eq 0 ]; then
              echo "ERRO: Nenhum arquivo foi clonado do repositório!"
              exit 1
            fi
            
            echo "✓ Repositório verificado com sucesso"
            echo "Diretório: $(pwd)"
            echo "Branch: $(git branch --show-current)"
            echo "Total de arquivos: $FILE_COUNT"
            echo ""
            echo "Arquivos principais:"
            ls -lh docker-compose.* 2>/dev/null || echo "docker-compose não encontrado"
            ls -lh Dockerfile 2>/dev/null || echo "Dockerfile não encontrado"
            ls -lh manage.py 2>/dev/null || echo "manage.py não encontrado"

      - name: Setup Environment from Parameter Store
        uses: ./.github/actions/setup-env-from-params
        with:
          instance_id: ${{ secrets.AGROSTATION_EC2_INSTANCE_ID }}
          project_path: ~/estacao-meteorologica
          aws_region: ${{ env.AWS_REGION }}
          parameter_prefix: '/agrostation/prod'

      - name: Setup Docker Compose Service
        uses: ./.github/actions/setup-docker-compose-service
        with:
          instance_id: ${{ secrets.AGROSTATION_EC2_INSTANCE_ID }}
          project_path: ~/estacao-meteorologica

