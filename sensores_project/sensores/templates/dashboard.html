<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Sensores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #d0e7ff;
    }
  </style>
</head>
<body>

  <h1>Dashboard de Sensores</h1>
  <table>
    <tr>
      <th>Data</th>
      <th>Temperatura (Â°C)</th>
      <th>Umidade (%)</th>
      <th>Luminosidade (lux)</th>
      <th>Qualidade do Ar</th>
      <th>Chuva</th>
    </tr>
    {% for dado in dados %}
    <tr>
      <td>{{ dado.data }}</td>
      <td>{{ dado.temperatura }}</td>
      <td>{{ dado.umidade }}</td>
      <td>{{ dado.luminosidade }}</td>
      <td>{{ dado.qualidade_ar }}</td>
      <td>{{ dado.chuva }}</td>
    </tr>
    {% endfor %}
  </table>

</body>
</html>
